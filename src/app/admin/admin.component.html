<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add a New Project</h3>
  </div>
  <div class="panel-body">
  <div>
    <div>
      <label>Project Name:</label>
      <br>
      <input #newName>
    </div>

    <div>
      <label>Brief Description of Project:</label>
      <br>
      <textarea #newDescription></textarea>
    </div>

    <div>
      <label>Project Manager's Name:</label>
      <br>
      <input #newManager>
    </div>

    <div>
      <label>Goal Amount:</label>
      <br>
      <input #newAmount>
    </div>

    <div>
      <label>Project Content:</label>
      <br>
      <textarea #newContent></textarea>
    </div>

    <div>
      <label>Project Category (ex. Cookbooks, Comics, Documentary):</label>
      <br>
      <input #newCategory>
    </div>
    <button (click)="submitForm(newName.value, newDescription.value, newManager.value, newAmount.value, newContent.value, newCategory.value); newName.value=''; newDescription.value=''; newManager.value=''; newAmount.value=''; newContent.value=''; newCategory.value=''">Add</button>
</div>

<div>
  <app-all-projects></app-all-projects>
</div>
